    text: "林之晨接 TiEA 理事長， 蔡英文鼓勵年輕人大聲爭取勇於「拍桌」"
  cover: "https://placeimg.com/640/480/any"
  text: "台灣網路暨電子商務產業發展協會 (TiEA) 今日於三創數位園區舉辦會員大會暨電子商務論壇，由 AppWorks 創辦人林之晨當選，從 PChome 網路家庭董事長詹宏志手中接下理事長一職，同時也邀請到新任總統當選人蔡英文以及新科立委余宛如、林昶佐、蔣萬安等人到場一同探討台灣網路產業現今的困難，以及未來政府將推動網路產業發展的方向。"
