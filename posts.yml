  text: "Google AI「AlphaGo」大戰李世石第二場依然由 Alpha GO 獲勝！這也意味李世石本人賽前「5：0」或「4：1」的預測宣告破局，若再輸一場即刻宣告本次系列戰由 Alpha GO 獲得最終勝利。"
