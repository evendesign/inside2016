  title:
    href: "/post/"
    text: "跨境行銷必讀！Facebook IQ 發佈台灣、泰國、及澳洲多螢裝置調查"
  cover: "https://placeimg.com/640/480/any"
  text: "Facebook IQ 針對台灣、泰國與澳洲等亞太地區 1000 位 18-54 歲使用者，發佈長達三個月的「多螢裝置使用調查」。智慧型手機、平板電腦、筆電、或是桌機已成了我們日常生活的重要部分，但我們是怎麼不斷穿梭在這些裝置並且使用它們呢？而更進一步行銷人們又怎麼掌握大家的使用習慣，獲得消費者的共鳴？"
  category: "新創"
  author:
    href: "http://www.inside.com.tw/author/inside"
    text: "Inside"
  date:
    href: "http://www.inside.com.tw/2016/03/09/multidevice-movement-thais-taiwanese-and-aussies"
    text: "三月 9, 2016"
-
  title:
    href: "/post/"
    text: "正為旅遊行程煩惱？Google Search 新指南功能一切幫你規劃好"
  cover: "https://placeimg.com/640/480/any"
  text: "在規劃旅遊行程嗎煩惱嗎？現在 Google Search 推出了旅遊指南新功能，只要指定地區或景點，Google Search 將會為使用者自動規劃行程，甚至連廉價航空與當地飯店等比價資訊都一併提供給你！"
  category: "評論"
  author:
    href: "http://www.inside.com.tw/author/chris"
    text: "Chris"
  date:
    href: "http://www.inside.com.tw/2016/03/09/destinations-on-google-travel-feature-launches"
    text: "三月 9, 2016"
