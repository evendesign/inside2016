    text: "「野豬騎士」威力無窮！SuperCell 靠著 3 款遊戲創造 700 億營收"
  cover: "https://placeimg.com/640/480/any"
  text: "靠著 3 個 app，去年創造 23 億美金營收，9 億美金獲利，繼憤怒鳥之母 Rovio 後，芬蘭再度藉著手機遊戲寫下驚嘆號，這家公司是 SuperCell，你的手機中可能就裝有它所開發最紅的「部落衝突」。"
