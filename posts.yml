  text: "昨日台灣網路暨電子商務產業發展協會 (TiEA)進行「世代交接」，PChome 董事長詹宏志功成身退卸下理事長職務。不過，蔡英文在該會中公開表示詹宏志將扮演政府與民間溝通的重要橋樑，令外界猜測詹宏志是否 520 後將入閣？"
