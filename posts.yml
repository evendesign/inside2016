    text: "最有效率的招募方式：邀請應徵者一起工作 3-8 週"
  cover: "https://placeimg.com/640/480/any"
  text: "招募人才一直是個熱門、也容易引發爭議的話題。也許我們可以借鑑程式設計師問答社群 StackOverflow 創辦人 Jeff Atwood，最近從「我們只雇用最好的人」衍伸出的一連串思考，改善原有的面試流程，有效的找到與公司最契合的工作夥伴。"
